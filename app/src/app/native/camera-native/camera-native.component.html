<div class="camera-content">
  <div [hidden]="showVideo">
    <video #camera class="camera" autoplay playsinline></video>
  </div>
  <div [hidden]="!showVideo">
    <canvas #viewer></canvas>
  </div>
  <div [hidden]="showVideo" class="camera-mask"></div>
</div>

<button [hidden]="showVideo" id="snap" (click)="takePicture()">Snap Photo</button>
<button [hidden]="!showVideo" id="save" (click)="savePicture()">Save Photo</button>
