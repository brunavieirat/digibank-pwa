<header class="header">
    <span class="header-before" (click)="gotoLogin()">
      <i class="material-icons">keyboard_arrow_left</i>
    </span>
    <span class="header-title">Digibank</span>
    <span class="header-after"></span>
  </header>
  
<main>

  <section class="page-title">
    <h1>Seja Bem Vindo, {{ usuarioLogado?.nome }}</h1>
    <h2>ao seu banco digital_</h2>
  </section>
  
  <section class="card">
    <span class="card-before">
      <i class="material-icons">reorder</i>
    </span>
    <span class="card-content">
      <h3 class="card-title">
        Tirar uma Foto com a Camera Nativa
      </h3>
    </span>
    <input type="file" accept="image/*" id="capture" capture="camera" (change)="onCapture($event)"> 
  </section>

  <section class="card" routerLink="/camera-capture">
    <span class="card-before">
      <i class="material-icons">account_circle</i>
    </span>
    <span class="card-content">
      <h3 class="card-title">
        Adicionar uma foto de perfil
      </h3>
    </span>
  </section>

  <section class="card" (click)="login()">
    <span class="card-before">
      <i class="material-icons">verified_user</i>
    </span>
    <span class="card-content">
      <h3 class="card-title">
        Login com Google Account
      </h3>
    </span>
  </section>

  <section class="card" (click)="push()" >
    <span class="card-before">
      <i class="material-icons">notifications</i>
    </span>
    <span class="card-content">
      <h3 class="card-title">
        Push Notifications
      </h3>
    </span>
  </section>

  <span class="alert" [hidden]="!alertMsg" (click)="hideAlert()">
    {{ alertMsg }}
  </span>

</main>
